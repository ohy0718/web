name: Deploy Spring App

on:
  # main브랜치에 푸쉬가 일어나면 실행되도록 설정
  push:
    branches:
    - main  
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
        
    - name: Upload artifact
      # 빌드 산출물(jar 파일)을 cicdsample이라는 이름으로 업로드한다.
      uses: actions/upload-artifact@v2
      with:
        name: webServer
        path: build/libs/*.jar      


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # 업로드했던 cicdsample artifact를 다운로드한다.
    - name: Download artifact    
      uses: actions/download-artifact@v2
      with:
          name: webServer
          
    - name: SCP Transfer
      run: |
         scp *.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}~/workspace/web/build/libs
    
    - name: Restart service
      run: |
        sudo systemctl restart spring_web
    
